<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mail for Ririn n Family</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

    <div id="flower-background"></div>

    <div id="envelope-wrapper">
        <div id="envelope">
            <div class="top"></div>
            <div class="bottom"></div>
            <div class="left"></div>
            <div class="right"></div>
            <div class="flap"></div>
            <div class="stamp"></div>
            <p class="envelope-text">Klik untuk membuka</p>
        </div>
    </div>

    <div id="letter-content" class="initial-hidden">
        <p class="arabic-text">إِنَّا لِلَّٰهِ وَإِنَّا إِلَيْهِ رَاجِعُونَ</p>
        <h1 class="fade-in-up">Dengan Hati yang Paling Tulus</h1>
        <p class="typewriter-text"></p>
        <div class="signature fade-in-up">
            <p>Semangat My Ukh,</p>
            <p>Muhammad Zaid bin asf</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
